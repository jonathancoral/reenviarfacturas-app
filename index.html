<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Gestor FE • Unicomfacauca</title>
  
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#eff1f8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="./icon-192.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />

  <style>
    :root {
      /* M3 Expressive Blue Tokens */
      --md-sys-color-primary: #004a77;
      --md-sys-color-on-primary: #ffffff;
      --md-sys-color-primary-container: #cce5ff;
      --md-sys-color-on-primary-container: #001d32;
      
      --md-sys-color-secondary-container: #dce2f9;
      --md-sys-color-on-secondary-container: #151b2c;

      --md-sys-color-surface: #fdfbff;
      --md-sys-color-surface-container: #eff1f8; /* Fondo principal */
      --md-sys-color-surface-container-high: #e9ecf4;
      
      --md-sys-color-on-surface: #191c20;
      --md-sys-color-on-surface-variant: #43474e;
      
      --md-sys-color-outline-variant: #c3c7cf;

      /* Shapes */
      --shape-xl: 32px;
      --shape-l: 24px;
      --shape-full: 999px;

      /* Typography */
      --font-base: 'Roboto Flex', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: var(--md-sys-color-surface-container);
      color: var(--md-sys-color-on-surface);
      font-family: var(--font-base);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 0;
      overscroll-behavior-y: none; /* Previene rebote en iOS */
    }

    /* HEADER: Estilo "App Bar" limpio */
    header {
      padding: 24px 24px 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .app-brand {
      display: flex;
      flex-direction: column;
    }

    .brand-overline {
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: var(--md-sys-color-on-surface-variant);
      opacity: 0.8;
    }

    .brand-title {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.5px;
      color: var(--md-sys-color-on-surface);
    }

    /* CHIP DE USUARIO */
    .user-chip {
      background-color: var(--md-sys-color-surface);
      border: 1px solid var(--md-sys-color-outline-variant);
      padding: 6px 16px 6px 8px;
      border-radius: var(--shape-full);
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background 0.2s;
    }

    .avatar {
      width: 32px;
      height: 32px;
      background-color: var(--md-sys-color-primary-container);
      color: var(--md-sys-color-on-primary-container);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.9rem;
    }

    .user-name {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--md-sys-color-on-surface);
    }

    /* CONTENEDOR PRINCIPAL */
    main {
      flex: 1;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px 24px 40px 24px;
      display: grid;
      gap: 24px;
      grid-template-columns: 1fr;
      align-content: start;
    }

    @media (min-width: 900px) {
      main {
        grid-template-columns: 420px 1fr; /* Panel izq fijo, derecha fluido */
        align-items: start;
        padding-top: 40px;
      }
    }

    /* TARJETA DE ACCIÓN (PANEL IZQ) */
    .control-panel {
      background-color: var(--md-sys-color-primary-container);
      color: var(--md-sys-color-on-primary-container);
      border-radius: var(--shape-xl);
      padding: 40px 32px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 40px;
      min-height: 360px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      position: relative;
      overflow: hidden;
    }

    /* Elemento decorativo de fondo */
    .control-panel::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      pointer-events: none;
    }

    .stats-group h1 {
      font-size: 5.5rem;
      font-weight: 300;
      line-height: 1;
      letter-spacing: -3px;
      margin-bottom: 8px;
    }

    .stats-group p {
      font-size: 1.1rem;
      font-weight: 500;
      opacity: 0.8;
    }

    /* FAB EXTENDIDO */
    .btn-sync {
      background-color: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      border: none;
      padding: 24px 32px;
      border-radius: var(--shape-xl);
      font-family: var(--font-base);
      font-size: 1.125rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      transition: all 0.3s cubic-bezier(0.2, 0, 0, 1);
      box-shadow: 0 4px 10px rgba(0, 74, 119, 0.2);
      width: 100%;
      -webkit-tap-highlight-color: transparent;
    }

    .btn-sync:active {
      transform: scale(0.97);
    }

    .btn-sync:disabled {
      background-color: rgba(255,255,255,0.5);
      color: rgba(0,0,0,0.4);
      box-shadow: none;
      cursor: wait;
    }

    /* LISTA DE ACTIVIDAD (PANEL DER) */
    .feed-section {
      background-color: var(--md-sys-color-surface);
      border-radius: var(--shape-xl);
      padding: 32px;
      min-height: 400px;
      display: flex;
      flex-direction: column;
    }

    .feed-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 32px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--md-sys-color-surface-container-high);
    }

    .feed-header h2 {
      font-size: 1.25rem;
      font-weight: 500;
      color: var(--md-sys-color-on-surface);
    }

    .feed-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* ITEM DE LISTA */
    .log-item {
      display: grid;
      grid-template-columns: 40px 1fr;
      gap: 16px;
      align-items: center;
      padding: 12px 0;
      animation: slideIn 0.5s cubic-bezier(0.2, 0, 0, 1);
    }

    .icon-box {
      width: 40px;
      height: 40px;
      background-color: var(--md-sys-color-surface-container-high);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--md-sys-color-primary);
    }

    .log-content {
      font-family: 'Roboto Mono', monospace; /* Monospace para datos técnicos */
      font-size: 0.85rem;
      color: var(--md-sys-color-on-surface);
      line-height: 1.4;
      word-break: break-all;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--md-sys-color-on-surface-variant);
      opacity: 0.6;
    }

    /* Loader Spinner */
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    
    .btn-sync.loading .spinner { display: block; }
    .btn-sync.loading .label { display: none; }
    .btn-sync.loading .material-symbols-rounded { display: none; }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes slideIn { 
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <header>
    <div class="app-brand">
      <span class="brand-overline">Unicomfacauca</span>
      <span class="brand-title">Gestor FE</span>
    </div>
    
    <div class="user-chip">
      <div class="avatar">J</div>
      <span class="user-name">Jonathan Coral</span>
    </div>
  </header>

  <main>
    
    <section class="control-panel">
      <div class="stats-group">
        <div id="counter">0</div>
        <p>Envíos en esta sesión</p>
      </div>

      <button id="syncBtn" class="btn-sync" onclick="runProcess()">
        <span class="material-symbols-rounded" style="font-size: 1.5rem;">cloud_sync</span>
        <span class="label">Sincronizar Gmail</span>
        <div class="spinner"></div>
      </button>
    </section>

    <section class="feed-section">
      <div class="feed-header">
        <span class="material-symbols-rounded" style="color:var(--md-sys-color-primary)">list_alt</span>
        <h2>Registro de actividad</h2>
      </div>

      <div id="logContainer" class="feed-list">
        <div class="empty-state">
          <span class="material-symbols-rounded" style="font-size: 48px; margin-bottom: 16px;">inbox</span>
          <p>Sistema listo para procesar.</p>
        </div>
      </div>
    </section>

  </main>

  <script>
    // ==========================================
    // CONFIGURACIÓN
    // ==========================================
    // RECUERDA: PEGA AQUÍ TU URL DE GOOGLE APPS SCRIPT
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbxw7HqEiFfiLiH9-v_xj1SWqTju28Ru6h9T0OF2_CWKznZiH73J1DYdZ_IAltJlsaLX/exec"; 

    // Referencias
    const btn = document.getElementById('syncBtn');
    const counterDisplay = document.getElementById('counter');
    const logContainer = document.getElementById('logContainer');

    // Lógica Principal
    async function runProcess() {
      if (GAS_API_URL.includes("PEGAR_TU_URL")) {
        alert("⚠️ Configuración incompleta: Edita el index.html y pon tu URL de Apps Script.");
        return;
      }

      setLoading(true);

      try {
        const response = await fetch(GAS_API_URL);
        if (!response.ok) throw new Error("Error de conexión");
        
        const data = await response.json();
        
        if (data.status === 'success') {
          updateUI(data);
        } else {
          showError(data.message);
        }

      } catch (error) {
        console.error(error);
        showError("Error de conexión con Google.");
      } finally {
        setLoading(false);
      }
    }

    function updateUI(data) {
      // 1. Animar contador
      const currentVal = parseInt(counterDisplay.innerText);
      animateValue(counterDisplay, currentVal, currentVal + data.procesados, 1000);

      // 2. Actualizar lista
      if (data.asuntos && data.asuntos.length > 0) {
        // Si hay mensaje de "vacio", borrarlo
        const emptyState = logContainer.querySelector('.empty-state');
        if (emptyState) emptyState.remove();

        data.asuntos.forEach(asunto => {
          // Lógica de limpieza: Tomar solo hasta el tercer ;
          const partes = asunto.split(';');
          // Unir las primeras 3 partes si existen, si no, dejar original
          const asuntoLimpio = partes.length >= 3 ? partes.slice(0, 3).join(';') : asunto;

          const item = document.createElement('div');
          item.className = 'log-item';
          item.innerHTML = `
            <div class="icon-box">
              <span class="material-symbols-rounded" style="font-size:20px">check</span>
            </div>
            <div class="log-content">${asuntoLimpio}</div>
          `;
          logContainer.prepend(item);
        });
      } else {
        // Feedback sutil si no hubo nada nuevo (Toast o log temporal)
        const item = document.createElement('div');
        item.className = 'log-item';
        item.innerHTML = `
          <div class="icon-box" style="background-color:transparent; color: var(--md-sys-color-on-surface-variant)">
            <span class="material-symbols-rounded" style="font-size:20px">info</span>
          </div>
          <div class="log-content" style="color: var(--md-sys-color-on-surface-variant)">No se encontraron facturas nuevas</div>
        `;
        logContainer.prepend(item);
      }
    }

    function setLoading(isLoading) {
      if (isLoading) {
        btn.classList.add('loading');
        btn.disabled = true;
      } else {
        btn.classList.remove('loading');
        btn.disabled = false;
      }
    }

    function showError(msg) {
      const item = document.createElement('div');
      item.className = 'log-item';
      item.innerHTML = `
        <div class="icon-box" style="background-color:#ffdad6; color:#ba1a1a;">
          <span class="material-symbols-rounded" style="font-size:20px">error</span>
        </div>
        <div class="log-content" style="color:#ba1a1a;">${msg}</div>
      `;
      logContainer.prepend(item);
    }

    function animateValue(obj, start, end, duration) {
      if (start === end) return;
      let startTimestamp = null;
      const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        obj.innerHTML = Math.floor(progress * (end - start) + start);
        if (progress < 1) {
          window.requestAnimationFrame(step);
        }
      };
      window.requestAnimationFrame(step);
    }

    // PWA Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>
</body>
</html>
